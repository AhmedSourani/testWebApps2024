{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4A90E2;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .button-style, button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .button-style:hover, button:hover {
            background-color: #45a049;
        }
    </style>

    <h1>Login</h1>

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ login_user | crispy }}
        <button type="submit">Login</button>
        <p>
            
        </p>
        <a href="{% url 'register_user' %}" class="button-style">Register</a>
    </form>

    <!-- Styling the register link as a button -->
    

{% endblock %}
